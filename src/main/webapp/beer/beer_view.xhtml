<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{beerView.id}" required="true"/>
        <f:viewAction action="#{beerView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{beerView.beerModel.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['beer.brewery']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{beerView.beerModel.brewery.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['beer.type']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{beerView.beerModel.type.toString()}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['beer.date']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{beerView.beerModel.brewingDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['beer.alcohol']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{beerView.beerModel.alcoholContent}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['beer.version']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{beerView.beerModel.version}"/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
