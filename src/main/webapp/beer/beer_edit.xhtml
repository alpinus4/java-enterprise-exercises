<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{beerEdit.id}" required="true"/>
        <f:viewAction action="#{beerEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>${messages['beer.edit.header']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{beerEdit.beer.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="${messages['beer.name']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Brewery:</legend>
                            <ui:repeat value="#{beerEdit.breweries}" var="brewery">
                                <div class="form-check">
                                    <h:selectOneRadio id="radioId" group="brewery"
                                                      value="#{beerEdit.beer.brewery.id}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{brewery.id}" itemLabel="#{brewery.name}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div> -->

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">${messages['beer.type']}:</legend>
                            <h:selectOneMenu value="#{beerEdit.beer.type}" >
                                <f:selectItems value="#{beerEdit.beerTypes}" />
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="brewingDate" value="#{beerEdit.beer.brewingDate}" styleClass="form-control"/>
                            <h:outputLabel for="brewingDate" value="${messages['beer.date']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="alcoholContent" value="#{beerEdit.beer.alcoholContent}" styleClass="form-control"/>
                            <h:outputLabel for="alcoholContent" value="${messages['beer.alcohol']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="${messages['update']}"
                                         action="#{beerEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="${messages['reset']}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
