<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>${messages['brewery.list.header']}</h2></header>

            <h:dataTable value="#{breweryList.breweries.breweries}" var="brewery" id="breweriesTable"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">${messages['brewery.name']}</f:facet>
                    <h:outputText value="#{brewery.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">${messages['view']}</f:facet>
                    <h:link outcome="/brewery/brewery_view.xhtml" value="${messages['view']}">
                        <f:param name="id" value="#{brewery.id}"/>
                    </h:link>
                </h:column>

                <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <f:facet name="header">${messages['delete']}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="${messages['delete']}"
                                        action="#{breweryList.deleteAction(brewery)}">
                                        <f:ajax execute="@this" render=":breweriesTable"/>
                                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
