<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{breweryView.id}" required="true"/>
        <f:viewAction action="#{breweryView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{breweryView.brewery.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['brewery.date']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{breweryView.brewery.establishmentDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                ${messages['brewery.location']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{breweryView.brewery.location}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col">
                                <b>${messages['brewery.beers']}</b>
                                <h:dataTable value="#{breweryView.brewery.beers}" var="beer" id="beersTable"
                                             styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                                    <h:column>
                                        <f:facet name="header">${messages['beer.name']}</f:facet>
                                        <h:outputText value="#{beer.name}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">${messages['beer.alcohol']}</f:facet>
                                        <h:outputText value="#{beer.alcoholContent}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">${messages['beer.version']}</f:facet>
                                        <h:outputText value="#{beer.version}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">${messages['view']}</f:facet>
                                        <h:link outcome="/beer/beer_view.xhtml" value="${messages['view']}">
                                            <f:param name="id" value="#{beer.id}"/>
                                        </h:link>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">${messages['edit']}</f:facet>
                                        <h:link outcome="/beer/beer_edit.xhtml" value="${messages['edit']}">
                                            <f:param name="id" value="#{beer.id}"/>
                                        </h:link>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">${messages['delete']}</f:facet>
                                        <h:form>
                                            <h:commandButton styleClass="btn" value="${messages['delete']}"
                                                             action="#{breweryView.deleteBeerAction(beer)}">
                                                             <f:ajax execute="@this" render=":beersTable"/>
                                                             </h:commandButton>
                                        </h:form>
                                    </h:column>

                                    <f:facet name="footer">
                                        <h:link styleClass="btn" outcome="/beer/beer_create.xhtml"
                                                  value="${messages['beer.create.header']}">
                                            <f:param name="breweryid" value="#{breweryView.id}"/>
                                        </h:link>
                                    </f:facet>

                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
