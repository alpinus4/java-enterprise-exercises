<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{studentCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>${messages['student.create.header']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{studentCreate.student.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="${messages['student.name']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="surname" value="#{studentCreate.student.surname}" styleClass="form-control"/>
                            <h:outputLabel for="surname" value="${messages['student.surname']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="birthdate" value="#{studentCreate.student.birthDate}" styleClass="form-control"/>
                            <h:outputLabel for="birthdate" value="${messages['student.birthdate']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputFile id="avatar" value="#{studentCreate.student.avatar}"
                                         styleClass="form-control active"/>
                            <h:outputLabel for="avatar" value="${messages['student.avatar']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="${messages['create']}"
                                         action="#{studentCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="${messages['cancel']}"
                                         action="#{studentCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
