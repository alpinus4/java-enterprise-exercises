<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Student beer brewery app"/>
        <meta name="keywords" content="Beer"/>
        <meta name="author" content="Mateusz Grzonka"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>${messages['title']}</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="mdb.js" target="body"/>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4">
                <h1>${messages['title']}</h1>
                <h:graphicImage styleClass="beer-icon rounded-circle" alt="beer icon"
                                value="${messages['image']}"/>
                <h:form styleClass="container d-flex  align-items-center justify-content-end"
                        rendered="#{facesContext.externalContext.userPrincipal != null}">
                    ${messages['logged']}: <h:outputText value="#{facesContext.externalContext.userPrincipal.name}"/>
                    <h:commandButton styleClass="btn btn-link" value="${messages['logout']}"
                                        action="#{studentLogout.logoutAction()}"/>
                </h:form>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">${messages['home.header']}</h:link>
                        </li>
                        <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/student/student_list.xhtml">${messages['students.header']}</h:link>
                            </li>
                        </h:panelGroup>

                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/brewery/brewery_list.xhtml">${messages['breweries.header']}</h:link>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Copyright &#169; 2023, Mateusz Grzonka
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
